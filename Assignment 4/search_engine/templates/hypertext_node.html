<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ node.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f0ff, #d3eaff);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #0056b3;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .content {
            max-width: 800px;
            margin: 0 auto 40px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .links li {
            margin: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .links a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            background: #007bff;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .links a:hover {
            transform: scale(1.1);
            background: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>{{ node.title }}</h1>
    <div class="content">
        <p>{{ node.content }}</p>
    </div>
    <ul class="links">
        {% for link_key, link_name in node.links.items %}
        <li><a href="{% url 'hypertext_node' link_key %}">{{ link_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
