<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 form-container">
            <h1 class="text-center mb-4">Document Search Engine</h1>
            <form method="post" class="d-flex flex-column">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="query" class="form-control" placeholder="Enter search query" required>
                </div>
                <div class="mb-3">
                    <select name="type" class="form-select">
                        <option value="content">Search by Content</option>
                        <option value="tfidf">Search by TF-IDF</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Search</button>
            </form>
            <ul class="list-group results mt-3">
                {% if results %}
                    {% for result in results %}
                        <li class="list-group-item">{{ result.0 }} - Score: {{ result.1 }}</li>
                    {% endfor %}
                {% else %}
                    <li class="list-group-item list-group-item-warning">No results found</li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
