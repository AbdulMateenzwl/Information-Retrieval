<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search Engine</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h1 class="text-center mb-4">Document Search Engine</h1>
                <form method="post" id="searchForm" class="d-flex flex-column">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="query" class="form-control" placeholder="Enter search query" required>
                    </div>
                    <div class="mb-3">
                        <select name="type" class="form-select">
                            <option value="content">Search by Content</option>
                            <option value="title">Search by Title</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
                <ul id="results" class="list-group results"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('searchForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('', { method: 'POST', body: formData });
            const data = await response.json();
            const resultsList = document.getElementById('results');
            resultsList.innerHTML = '';
            if (data.results.length > 0) {
                data.results.forEach(result => {
                    const li = document.createElement('li');
                    li.textContent = result;
                    li.className = 'list-group-item';
                    resultsList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'No results found';
                li.className = 'list-group-item list-group-item-warning';
                resultsList.appendChild(li);
            }
        });
    </script>
</body>
</html>
